<div class="row">
  <div class="col-xs-12" style="margin-top: 5px">
    <div class="col-xs-6">
      <button
        class="btn btn-primary btn-block"
        (click)="onNewRecipe()"
        style="cursor: pointer"
      >
       New Recipe
      </button>
    </div>
    <div class="col-xs-6">
      <button
        class="btn btn-success btn-block"
        (click)="onFetchData()"
        style="cursor: pointer"
      >
      Recipes List
      </button>
    </div>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <app-recipes-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    ></app-recipes-item>
  </div>
</div>
<br />
<div class="row">
  <div class="col-xs-12">
    <button
      type="button"
      class="btn btn-primary btn-block"
      style="cursor: pointer"
      (click)="onSaveData()"
    >
      Save Recipes
    </button>
  </div>
</div>
