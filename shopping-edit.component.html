<div class="row" style="padding-top: 40px;">
    <div class="col-xs-12 bs1 ">
        <h4 class="bs2"> Add Item to Shopping Cart</h4>
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row " >
                <div class="col-xs-8 form-group " >
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" 
                    class="form-control " 
                    id="name" 
                    name="name" 
                    ngModel 
                    required>
                </div>
                <div class="col-xs-4 form-group">
                    <label for="amount">amount:</label>
                    <input type="number" 
                    class="form-control" 
                    id="amount" 
                    name="amount" 
                    ngModel required pattern="^[1-9]+[0-9]*$">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                    <button class="btn btn-success btn-block"
                     type="submit"[disabled]="!f.valid"
                     >{{editMode ? 'Update':'Add'}}</button>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-info btn-block" (click)="onClear()">clear</button>
                    </div>
                    <!-- <div class="col-xs-4">
                    <button class="btn btn-danger btn-block"*ngIf="editMode"(click)="onDelete()">Delete</button>
                    </div> -->
                
                </div>
            </div>
        </form>
    </div>
</div>
